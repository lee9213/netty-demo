plugins {
    id 'java'
    id 'com.google.protobuf' version '0.9.4'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation (
            "io.netty:netty-all:4.1.107.Final",
//            "com.google.protobuf:protobuf-java:4.26.0",
//            "com.google.protobuf:protobuf-java-util:4.26.0",
            "org.apache.thrift:libthrift:0.19.0",
            "org.slf4j:slf4j-api:1.7.36",
            "io.grpc:grpc-protobuf:1.62.2",
            "io.grpc:grpc-netty:1.62.2",
            "io.grpc:grpc-stub:1.62.2",
            'io.grpc:grpc-netty-shaded:1.62.2'
    )
    runtimeOnly 'io.grpc:grpc-netty-shaded:1.62.2'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.25.1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.62.2'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}